name: Deploy website + APK to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Define the PAT here so all steps in this job can use it for cross-repo access
    env:
      GH_TOKEN: ${{ secrets.LOGISTY_PAT }}
    
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Vite site
        run: npm run build

      - name: Read app versions from apps.json
        id: versions
        run: |
          logisty_version=$(jq -r '.logisty.version' public/apps.json)
          partner_version=$(jq -r '.partner.version' public/apps.json)
          logisty_repo=$(jq -r '.logisty.repo' public/apps.json)
          partner_repo=$(jq -r '.partner.repo' public/apps.json)

          echo "logisty_version=$logisty_version" >> $GITHUB_ENV
          echo "partner_version=$partner_version" >> $GITHUB_ENV
          echo "logisty_repo=$logisty_repo" >> $GITHUB_ENV
          echo "partner_repo=$partner_repo" >> $GITHUB_ENV

      # Explicitly log in to GitHub CLI using your PAT to prevent 401 errors
      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.LOGISTY_PAT }}" | gh auth login --with-token

      - name: Download APKs
        run: |
          mkdir -p ./dist/downloads
          
          echo "Downloading Logisty APK v${{ env.logisty_version }}..."
          gh release download v${{ env.logisty_version }} \
            --repo ${{ env.logisty_repo }} \
            --pattern "logisty_v${{ env.logisty_version }}.apk" \
            --dir ./dist/downloads

          echo "Downloading Partner APK v${{ env.partner_version }}..."
          gh release download v${{ env.partner_version }} \
            --repo ${{ env.partner_repo }} \
            --pattern "partner_v${{ env.partner_version }}.apk" \
            --dir ./dist/downloads

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4