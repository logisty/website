name: Deploy website + APK to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Vite site
        run: npm run build

      - name: Read app versions from apps.json
        id: versions
        run: |
          # We parse and set them as env variables for the whole job to use
          echo "LOGISTY_VER=$(jq -r '.logisty.version' public/apps.json)" >> $GITHUB_ENV
          echo "LOGISTY_REPO=$(jq -r '.logisty.repo' public/apps.json)" >> $GITHUB_ENV
          echo "PARTNER_VER=$(jq -r '.partner.version' public/apps.json)" >> $GITHUB_ENV
          echo "PARTNER_REPO=$(jq -r '.partner.repo' public/apps.json)" >> $GITHUB_ENV

      - name: Download APKs
        # Using GH_TOKEN name directly allows 'gh' to auth automatically
        env:
          GH_TOKEN: ${{ secrets.LOGISTY_PAT }}
        run: |
          mkdir -p ./dist/downloads
          
          echo "Downloading Logisty APK from ${{ env.LOGISTY_REPO }}..."
          # We wrap the repo name in quotes to ensure no shell-splitting happens
          gh release download "v${{ env.LOGISTY_VER }}" \
            --repo "${{ env.LOGISTY_REPO }}" \
            --pattern "logisty_v${{ env.LOGISTY_VER }}.apk" \
            --dir ./dist/downloads

          echo "Downloading Partner APK from ${{ env.PARTNER_REPO }}..."
          gh release download "v${{ env.PARTNER_VER }}" \
            --repo "${{ env.PARTNER_REPO }}" \
            --pattern "partner_v${{ env.PARTNER_VER }}.apk" \
            --dir ./dist/downloads

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4