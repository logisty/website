name: Deploy website + APK to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout your website repo
      - name: Checkout website repo
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build Vite site
      - name: Build Vite site
        run: npm run build

      # Download APK from private repo using GitHub CLI
      - name: Download APK from private repo
        run: |
          mkdir -p ./dist/downloads
          gh release download v0.22.5 \
            --repo logisty/Logisty \
            --pattern 'app-release.apk' \
            --dir ./dist/downloads
        env:
          GH_TOKEN: ${{ secrets.LOGISTY_PAT }}

      # Deploy dist/ to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
