name: Deploy website + APK to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout website repo
      - name: Checkout website repo
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build Vite site
      - name: Build Vite site
        run: npm run build

      # Read app versions from apps.json
      - name: Read app versions
        id: versions
        run: |
          logisty_version=$(jq -r '.logisty.version' apps.json)
          partner_version=$(jq -r '.partner.version' apps.json)
          logisty_repo=$(jq -r '.logisty.repo' apps.json)
          partner_repo=$(jq -r '.partner.repo' apps.json)

          echo "logisty_version=$logisty_version" >> $GITHUB_ENV
          echo "partner_version=$partner_version" >> $GITHUB_ENV
          echo "logisty_repo=$logisty_repo" >> $GITHUB_ENV
          echo "partner_repo=$partner_repo" >> $GITHUB_ENV

      # Download Logisty APK
      - name: Download Logisty APK
        run: |
          mkdir -p ./dist/downloads
          gh release download v${{ env.logisty_version }} \
            --repo ${{ env.logisty_repo }} \
            --pattern "logisty_v${{ env.logisty_version }}.apk" \
            --dir ./dist/downloads
        env:
          GH_TOKEN: ${{ secrets.LOGISTY_PAT }}

      # Download Partner APK
      - name: Download Partner APK
        run: |
          mkdir -p ./dist/downloads
          gh release download v${{ env.partner_version }} \
            --repo ${{ env.partner_repo }} \
            --pattern "partner_v${{ env.partner_version }}.apk" \
            --dir ./dist/downloads
        env:
          GH_TOKEN: ${{ secrets.LOGISTY_PAT }}

      # Upload artifact for Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
