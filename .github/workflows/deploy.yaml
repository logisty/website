name: Deploy website + APK to GitHub Pages

on:
  push:
    branches:
      - main   # deploy whenever you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite site
        run: npm run build

      - name: Download APK via GitHub CLI
        run: |
          mkdir -p ./dist/downloads
          gh release download v0.22.5 \
            --repo Logisty/Logisty \
            --pattern 'app-release.apk' \
            --dir ./dist/downloads
        env:
          GH_TOKEN: ${{ secrets.LOGISTY_PAT }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
